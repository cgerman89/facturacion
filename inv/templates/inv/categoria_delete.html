{% extends 'core/base.html' %}

{% block contenido %}
    <div class="row">
          <div class="col-md-4 offset-4">
           <form method="post">
               {% csrf_token %}
                <div class="card card-outline card-warning">
                  <div class="card-header">
                    <h3 class="card-title">Eliminar Categoria</h3>
                  </div>
                  <div class="card-body">
                      <h5>Desea eliminar {{ obj.descripcion }}? <i class="fas fa-exclamation"></i></h5>
                  </div>
                  <div class="card-footer">
                     <button type="submit" class="btn btn-outline-success"><i class="fas fa-check"></i>&nbsp;Si</button>
                     <a href="{% url 'inv:categoria_list' %}" class="btn btn-outline-secondary float-right"><i class="fas fa-undo-alt"></i>&nbsp;Cancel</a>
                  </div>
                </div>
            </form>
            <!-- /.card -->
           </div>
    </div>




{% endblock %}
